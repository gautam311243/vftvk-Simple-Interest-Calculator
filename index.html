<!DOCTYPE html>
<html>
    <head>
    <title>Web App - Simple Interest Calculator </title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <div class="childiv">
                Amount &emsp;&emsp;&nbsp;&nbsp;&nbsp;
                <input type="number"  id="principal">
                <br><br>
                Rate &emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;
                <input type="range"  id="rate" min=1 max=20 step=0.25 onchange="updateRate()">
                <span id="rate_val">10.5%</span>
                <br><br>
                

                No. of Years &nbsp;&nbsp;&nbsp;
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>  
                <br><br>
                <!--Interest : <span id="result"></span><br>-->

                <!-- <input type="button" onclick="compute()" value = "Display"> -->
                <button onclick="compute()">Compute Interest</button> 
                <br><br>
                <span id="span1"></span>
                <span id="span2" style="background-color: yellow; color: black;"></span>
                <br>
                <span id="span3"></span>
                <span id="span4" style="background-color: yellow; color: black;"></span>
                <br>
                <span id="span5"></span>
                <span id="span6" style="background-color: yellow; color: black;"></span>
                <br>
                <span id="span7"></span>
                <span id="span8" style="background-color: yellow; color: black;"></span>

            </div>
            <footer style="font-weight: bold; margin-top: 15px">
                &#169; Everyone Can Get Rich
            </footer>            
        </div>
        
    </body>
    
</html>
